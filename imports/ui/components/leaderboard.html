<template name="leaderboard">
  <div class="self-center">Classement provisoire :</div>
  <div class="grid auto-cols-fr grid-cols-4 justify-center">
    <div class="w-24">#</div>
    <div class="w-28">pseudo</div>
    <div class="w-28">captchas</div>
    <div class="w-28">pr√©cision</div>
  </div>

  <div
    id="leaderboard"
    class="h-[50vh] overflow-scroll opacity-0 transition-opacity duration-1000"
    style="opacity:{{shower}}"
  >
    {{#each getScore}}
    <div
      class="grid auto-cols-fr grid-cols-4 justify-center odd:bg-green-100 even:bg-red-100"
    >
      <div class="w-24">{{ranker @index}}</div>
      <div class="w-28">{{pseudo}}</div>
      <div class="w-28">{{captchas}}</div>
      <div class="w-28">{{precision}} %</div>
    </div>
    {{/each}}
  </div>
  <button
    onclick="location.reload()"
    id="leaderboardReplay"
    class="mt-3 rounded border border-blue-500 bg-transparent px-4 py-2 font-semibold text-blue-700 hover:border-transparent hover:bg-blue-500 hover:text-white"
  >
    REJOUER
  </button>
</template>
